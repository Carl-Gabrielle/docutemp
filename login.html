<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href =  "https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
        <link rel="icon" href="images/login-title.png">
        <title> Login</title>
</head>
<style>
   body{
    overflow: hidden;
   }
    .carousel-item img {
            max-height: 400px;
        }
        .card{
            padding: 5px;
        }
        .animated-text {
            margin-top: 20px;
        }

        @media (max-width: 767px) {
            body{
                overflow: visible;
            }
            .animated-text {
                margin-top: 0;
            }
        }
        .form-container {
            overflow-y: auto;
            max-height: 400px;
        }
</style>
<body>
    <section id = "nav-bar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <div class="col-md-6">
                        <div class="mb-0">
                            <div class="d-flex align-items-center">
                                <img src="images/logo.png" alt="logo" width="10%" height="10%" class="me-2">
                                <p class="fw-bold fs-3 text-dark text-shadow">DocuBoot</p>
                            </div>
                        </div>
                    </div>
    </section>
    <section class="front">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6" >
                    <div class="mb-0" style="padding-bottom: 20px;">
                        <a href="main.html" class="text-decoration-none d-inline-block" >
                            <h5 class="card pt-1 pb-1 w-lg-auto w-md-100" style="height: 40%;">
                                <span class ="modal-title"style="display: inline-flex; align-items: center; padding-right:2px"><i class="fas fa-arrow-left" style="padding: 5px;"></i>Go Back Home</span>
                                </h5>
                            </a>
                        <div class="col-md-6 pt-5 text-center">
                                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                    <img src="images/docu1.png" class="d-block w-100" alt="documents-image-One">
                                    </div>
                                    <!-- <div class="carousel-item ">
                                        <img src="images/docu2.png" class="d-block w-100" alt="documents-image-Two">
                                    </div> -->
                                    <div class="carousel-item">
                                    <img src="images/team2.png" class="d-block w-100" alt="documents-image-Four">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="images/team3.png" class="d-block w-100" alt="documents-image-Four">
                                        </div>
                                </div>
                                </div>
                            </div>
                        </div>
                        <!-- animated text -->
                        <div class="text-container">
                            <h1 class="animated-text "> 
                                <span class="animated-word text-muted mb-3 ">Take</span>
                                <span class="animated-word text-muted">Control</span>
                                <span class="animated-word text-muted">of</span>
                                <span class="animated-word text-muted">Your</span>
                                <span class="animated-word text-muted">Documents!</span>
                                </h1>
                            </div>
                    </div>
                
                <div class="image col-md-6">
                    <div class="row mb-5 mt-3">
                        <div class="col-md-12">
                            <div class="card ">
                                <div class="card-body">
                                    <h4 class="card-title text-center fs-4">Please login to your account</h4>
                                    <form id="loginForm">
                                        <div class="mb-3">
                                            <label for="email" class="form-label">User Email</label>
                                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                                            <span class="invalid-feedback"  id="emailError">
                                                Please enter a valid email address.
                                            </span>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                                            <span class="invalid-feedback"  id="passwordError">
                                                Please enter a valid password.
                                            </span>
                                        </div>
                                        <div class="mb-3">
                                            <a href="forgot.html" class="text-decoration-none">Forgot password?</a>
                                        </div>
                                        
                                        <div class="d-grid gap-5">
                                                <button type="submit" class="btn btn-primary pt" onclick="checkFormAndRedirect()">Login</button>
                                            </div>

                                        <script>
                                            function checkFormAndRedirect() {
                                                var emailInput = document.getElementById('email').value;
                                                var passwordInput = document.getElementById('password').value;
                                    
                                            if (emailInput.trim() !== '' && passwordInput.trim() !== '') {
                                                window.location.href = "workspace.html";
                                            }
                                        }
                                       </script>
                                        <div class="d-grid gap-5 pt-5">
                                            <a href="chooseaccount.html" class="btn btn-outline-primary mb-5">
                                                <i class="fab fa-google"></i> Continue with Google
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                        <script>
                            document.getElementById('loginForm').addEventListener('submit', function(event) {
                                var emailInput = document.getElementById('email');
                                var passwordInput = document.getElementById('password');
                                var emailError = document.getElementById('emailError');
                                var passwordError = document.getElementById('passwordError');   
                                if (!isValidEmail(emailInput.value)) {
                                    emailInput.classList.add('is-invalid');
                                    emailError.style.display = 'block';
                                    event.preventDefault(); 
                                    // Prevent form submission
                                } else {
                                    emailInput.classList.remove('is-invalid');
                                    emailError.style.display = 'none';
                                }
                                // Validate password 
                                if (passwordInput.value.length <= 8) {
                                    passwordInput.classList.remove('is-invalid');
                                    passwordError.style.display = 'none';
                                    event.preventDefault(); // Prevent form submission
                                } else {
                                    passwordInput.classList.remove('is-invalid');
                                    passwordError.style.display = 'none';
                                }
                            });
                            function isValidEmail(email) {
                                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                                return emailRegex.test(email);
                            }
                        </script>
                        
                    </div>
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
